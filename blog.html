        <script>
          (function() {
            var theme = localStorage.getItem('theme');
            if (theme === 'dark') {
              document.documentElement.classList.add('dark-mode');
            } else if (theme === 'light') {
              document.documentElement.classList.remove('dark-mode');
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.classList.add('dark-mode');
            }
          })();
        </script>

        <script>
      /**
       * Toggles the visibility of a publication description.
       */
      function toggleDescription(descId, button) {
        const desc = document.getElementById(descId);
        // Check using computed style for a more robust toggle
        const isHidden = window.getComputedStyle(desc).display === 'none';
        
        if (isHidden) {
          desc.style.display = 'block';
          button.textContent = 'Read less ▲';
          button.setAttribute('aria-expanded', 'true');
        } else {
          desc.style.display = 'none';
          button.textContent = 'Read more ▼';
          button.setAttribute('aria-expanded', 'false');
        }
      }

      /**
       * Handles the theme toggle button click.
       */
      function handleThemeToggle() {
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
          themeToggle.addEventListener('click', function() {
            const htmlEl = document.documentElement;
            if (htmlEl.classList.contains('dark-mode')) {
              htmlEl.classList.remove('dark-mode');
              localStorage.setItem('theme', 'light');
            } else {
              htmlEl.classList.add('dark-mode');
              localStorage.setItem('theme', 'dark');
            }
          });
        }
      }

      /**
       * Initializes ARIA attributes on page load.
       */
      function initializeAria() {
        const buttons = document.querySelectorAll('.read-more-btn');
        buttons.forEach(button => {
          const descId = button.getAttribute('onclick').match(/'([^']+)'/)[1];
          const desc = document.getElementById(descId);
          if (desc && window.getComputedStyle(desc).display === 'none') {
              button.setAttribute('aria-expanded', 'false');
          } else {
              button.setAttribute('aria-expanded', 'true');
          }
        });
      }

      // Run initialization code when the page is loaded
      document.addEventListener('DOMContentLoaded', function() {
        initializeAria();
        handleThemeToggle();
      });
    </script>
